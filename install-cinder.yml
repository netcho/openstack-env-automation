- name: Gather cinder facts
  hosts: "{{ cinder_hosts }},storpool"
  gather_facts: false
  tags:
    - always
  tasks:
    - name: Gather minimal facts for cinder
      setup:
        gather_subset:
          - "!all"
          - min
      when: osa_gather_facts | default(True)
    - name: Gather additional facts for cinder
      setup:
        gather_subset: "{{ cinder_gather_subset | default('processor_count') }}"
        filter: "{{ cinder_gather_filter | default('ansible_processor*') }}"
      when: osa_gather_facts | default(True)

- name: Install cinder services
  hosts: "{{ cinder_hosts }}"
  serial: "{{ cinder_serial }}"
  gather_facts: false
  environment: "{{ deployment_environment_variables | default({}) }}"
  vars_files:
    - "defaults/{{ install_method }}_install.yml"
  tags:
    - cinder
  pre_tasks:
    - import_tasks: tasks/generate_storpool_configuration.yml
      when:
        - cinder_hosts == "cinder_volume"
    - name: Copying /etc/storpool.conf
      become: yes
      ansible.builtin.copy:
        src: "{{ storpool_temp_configuration.path }}"
        dest: /etc/storpool.conf
      when:
        - cinder_hosts == "cinder_volume"
  roles:
    - role: "os_cinder"
      become: yes
      cinder_storage_address: "{{ storage_address }}"
    - role: "openstack.osa.system_crontab_coordination"
      become: yes
      tags:
        - crontab
